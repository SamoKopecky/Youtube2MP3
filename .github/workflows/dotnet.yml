name: .NET

on:
  push:
    tags:
      - '*'
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Release
      uses: softprops/action-gh-release@v1
      with:
        body: Relase ${{ github.refs }}
        prerelease: true
        if: ${{ matrix.os == 'windows-latest' }}
        files: Youtube2MP3/bin/Debug/net5.0/Youtube2MP3.exe
        if: ${{ matrix.os == 'ubuntu-latest' }}
        files: Youtube2MP3/bin/Debug/net5.0/Youtube2MP3
        
