name: .NET

on:
  push:
    tags:
      - '*'
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    steps:
    - name: Setup binary name
      if: ${{ matrix.os == 'ubuntu-latest' }}
      env:
        BINARY_NAME: Youtube2MP3
      if: ${{ matrix.os == 'windows-latest' }}
      env:
        BINARY_NAME: Youtube2MP3.exe
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Release
      uses: softprops/action-gh-release@v1
      with:
        body: Relase ${{ github.refs }}
        prerelease: true
        files: Youtube2MP3/bin/Debug/net5.0/{{ env.BINARY_NAME }}
        
